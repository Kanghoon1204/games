<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Games - 종합 게임</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen">

    <section class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">

      <!-- 울릉 한 접시 -->
      <a href="/ulleung/room.html" class="block bg-slate-800 hover:bg-slate-700 rounded-xl p-6 transition">

        <p class="text-slate-400 text-sm mb-4">울릉도 특산물 경매 보드게임</p>
        <div class="flex flex-wrap gap-2 text-xs">
          <span class="bg-slate-700 px-2 py-1 rounded">3-8명</span>
          <span class="bg-slate-700 px-2 py-1 rounded">경매</span>
          <span class="bg-slate-700 px-2 py-1 rounded">전략</span>
        </div>
      </a>

      <!-- 준비 중 -->
      <div class="bg-slate-800/50 rounded-xl p-6 opacity-50">
        <div class="text-4xl mb-4">🎮</div>
        <h2 class="text-xl font-bold mb-2">준비 중</h2>
        <p class="text-slate-400 text-sm mb-4">새로운 게임이 곧 추가됩니다</p>
        <div class="flex flex-wrap gap-2 text-xs">
          <span class="bg-slate-700 px-2 py-1 rounded">Coming Soon</span>
        </div>
      </div>

      <div class="bg-slate-800/50 rounded-xl p-6 opacity-50">
        <div class="text-4xl mb-4">🎲</div>
        <h2 class="text-xl font-bold mb-2">준비 중</h2>
        <p class="text-slate-400 text-sm mb-4">새로운 게임이 곧 추가됩니다</p>
        <div class="flex flex-wrap gap-2 text-xs">
          <span class="bg-slate-700 px-2 py-1 rounded">Coming Soon</span>
        </div>
      </div>

    </section>

    <footer class="text-center py-12 text-slate-500 text-sm">
      <p>Socket.io 기반 실시간 멀티플레이어</p>
      <p class="mt-2">무료 · 무제한</p>
    </footer>

  </div>
</body>
</html>
